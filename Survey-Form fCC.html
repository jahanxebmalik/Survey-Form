<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form fCC</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins');

        body {
            background-color: deepskyblue;
            font-family: 'Poppins', sans-serif;
        }

        header {
            text-align: center;
            font-weight: bold;
        }

        section {
            background-color: rgb(255, 251, 251);
            margin: 0 auto;
            width: 80%;
            min-height: 300px;
            border-style: solid;
            padding: 15px 25px 15px 25px;
            border-radius: 10px;
        }

        #description {
            display: grid;
            grid-template-rows: auto;
            justify-items: center;
            align-items: center;
        }

        .labels {
            display: inline-block;
            text-align: right;
            width: 40%;
            padding: 4px;
            vertical-align: top;
            margin: 10px;
        }

        .rightTab {
            display: inline-block;
            width: 48%;
            text-align: left;
            vertical-align: top;
        }

        .radiobox,
        input [type="checkbox"] {
            float: left;
            margin-right: 5px;
        }

        button {
            border-radius: 5px;
            height: 45px;
            width: 90px;
            font-size: 1em;
            color: white;
            background-color: #0F5897;
            padding: 8px 10px 8px 10px;
            border-color:#0F5897;
            text-transform:uppercase; 
        }

        button:hover {
            animation-name: background-color;
            animation-duration: 500ms;
            animation-fill-mode: forwards;
        }
        @keyframes background-color {
            100% {
                background-color: #4791D0;
            }
        }
        
        .input-field {
            height: 20px;
            width: 300px;
            padding: 5px;
            margin: 10px;
            border: solid grey;
            border-radius: 2px;
        }

        .dropdown {
            height: 30px;
            width: 315px;
            padding: 5px;
            margin: 10px;
            margin-top: 15px;
            border: solid grey;
            border-radius: 2px;
        }

        .radio,
        .checkbox {
            position: relative;
            left: -20;
            margin: 10px;
            display: block;
            padding-bottom: 10;
        }
    </style>
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <section>

        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label for="Name" id="name-label">*Name</label>
                </div>
                <div class="rightTab">
                    <input type="text" id="name" name="Name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="Email" id="email-label">*Email</label>
                </div>
                <div class="rightTab">
                    <input type="email" id="email" name="Email" class="input-field" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter your email address"
                        required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="Age" id="number-label">*Age</label>
                </div>
                <div class="rightTab">
                    <input type="number" id="number" name="Age" class="input-field" placeholder="Enter your age" required min="1" max="120">
                </div>
            </div>

            <div class="rowTab">
                <div class="labels"> 
                    <label for="role">Which option best describes your current role?</label>
                </div>

                <div class="rightTab">
                    <select id="dropdown" class="dropdown" name="role">
                        <option value="">Select an option</option>
                        <option value="Student">Student</option>
                        <option value="Full-time-job">Full time job</option>
                        <option value="Full-time-learner"> Full time learner</option>
                        <option value="Prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="radiobox" id="radio-buttons">How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>Definitely
                                <input name="radio-buttons" type="radio" value="1" class="radiobox">
                            </label>
                        </li>
                        <li class="radio">
                            <label>May be
                                <input name="radio-buttons" type="radio" value="2" class="radiobox">
                            </label>
                        </li>
                        <li class="radio">
                            <label>Not sure
                                <input name="radio-buttons" type="radio" value="3" class="radiobox">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="dropdown2" id="Preference">What do you like most in FCC:</label>
                </div>

                <div class="rightTab">
                    <select id="dropdown2" name="dropdown2" class="dropdown">
                        <option value="">Select an option</option>
                        <option value="Projects">Projects</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Community">Community</option>
                        <option value="Open-source">Open source</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that should be improved in the future
                        <br>(Check all that apply):</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none">
                        <li class="checkbox">
                            <label>
                                <input type="checkbox" id="checkbox" value="Front-end Projects" name="prefer" class="radiobox">Front-end Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input type="checkbox" id="checkbox" value="Back-end Projects" name="prefer" class="radiobox">Back-end Projects
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input type="checkbox" id="checkbox" value="Data-Visualization" name="prefer" class="radiobox">Data Visualization
                            </label>
                        </li>
                        <li class="checkbox">
                            <label>
                                <input type="checkbox" id="checkbox" value="Videos" name="prefer" class="radiobox">Videos
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="text-area" id="comments">Any suggestions or comments:</label>
                </div>
                <div class="rightTab">
                    <textarea id="text-area" class="input-field" style="height:50px;resize:vertical" maxlength="300" placeholder="Write your comments here..." row="3" cols="35"></textarea>
                </div>
            </div>
            <!--Submit button-->
            <div style="text-align:center;">
            <button id="submit">Submit</button>
            </div>
        </form>
        </section>
</body>

</html>
