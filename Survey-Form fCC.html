<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form fCC</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins');

        body {
            background-color: deepskyblue;
            font-family: 'Poppins', sans-serif;
        }

        header {
            text-align: center;
            font-weight: bold;
        }

        section {
            background-color: rgb(255, 251, 251);
            margin: 0 auto;
            width: 80%;
            min-height: 300px;
            border-style: solid;
            padding: 15px 25px 15px 25px;
            border-radius: 10px;
        }

        #description {
            display: grid;
            grid-template-rows: auto;
            justify-items: center;
            align-items: center;
        }

        .labels {
            display: inline-block;
            text-align: right;
            width: 40%;
            padding: 4px;
            vertical-align: top;
            margin: 10px;
        }

        .rightTab {
            display: inline-block;
            width: 48%;
            text-align: left;
            vertical-align: top;
        }

        .radiobox,
        input [type="checkbox"] {
            float: left;
            margin-right: 5px;
        } 

        #submit {
            background-color: #59ace0;
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
            height: 40px;
            width: 96px;
            margin: 5px 10px;
            border: 0px solid;
            grid-column: span 2;
            justify-self: center;
        }

        .input-field {
            height: 20px;
            width: 300px;
            padding: 5px;
            margin: 10px;
            border: solid grey;
            border-radius: 2px;
        }

        .dropdown {
            height: 30px;
            width: 300px;
            padding: 5px;
            margin: 10px;
            margin-top: 15px;
            border: solid grey;
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <section>

        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label for="Name" id="name-label">*Name</label>
                </div>
                <div class="rightTab">
                    <input type="text" id="name" name="Name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="Email" id="email-label">*Email</label>
                </div>
                <div class="rightTab">
                    <input type="email" id="email" name="Email" class="input-field" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter your email address"
                        required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="Age" id="number-label">*Age</label>
                </div>
                <div class="rightTab">
                    <input type="number" id="number" name="Age" class="input-field" placeholder="Enter your age" required min="1" max="120">
                </div>
            </div>

            <div class="rowTab">
                <div class="labels>" 
                    <label for="role" >Which option best describes your current role?</label>
                </div>

                <div class="rightTab">
                    <select id="dropdown" class="dropdown" name="role">
                        <option value="">Select an option</option>
                        <option value="Student">Student</option>
                        <option value="Full-time-job">Full time job</option>
                        <option value="Full-time-learner"> Full time learner</option>
                        <option value="Prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="radiobox" id="radio-buttons">How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>Definitely
                                <input name="radio-buttons" type="radio" value="1" class="radiobox">
                            </label>
                        </li>
                        <li class="radio">
                        <label>May be
                            <input name="radio-buttons" type="radio" value="2" class="radiobox">
                        </label>
                        </li>
                        <li>
                        <label>Not sure
                            <input name="radio-buttons" type="radio" value="3" class="radiobox">
                        </label>
                        </li>
                        </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="dropdown2" id="Preference">What do you like most in FCC:</label>
                </div>

                <div class="rightTab">
                    <select id="dropdown2">
                        <option value="">Select an option</option>
                        <option value="Projects">Projects</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Community">Community</option>
                        <option value="Open-source">Open source</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="checkbox" id="improvements-label">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="rightTab">
                    <input type="checkbox" id="checkbox" value="Front-end Projects">
                    <label>Front-end Projects</label>
                    <input type="checkbox" id="checkbox" value="Back-end Projects">
                    <label>Back-end Projects</label>
                    <input type="checkbox" id="checkbox" value="Data-Visualization">
                    <label>Data Visualization</label>
                    <input type="checkbox" id="checkbox" value="Videos">
                    <label>Videos</label>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="text-area" id="comments">Any suggestions or comments:</label>
                </div>
                <div class="rightTab">
                    <textarea id="text-area" maxlength="300" placeholder="Write your comments here..." row="3" cols="35"></textarea>
                </div>
            </div>

            <!--Submit button-->
            <button id="submit" type="submit">Submit</button>
        </form>
        </div>

    </section>
</body>

</html>
