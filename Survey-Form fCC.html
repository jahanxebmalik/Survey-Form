<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form fCC</title>    
    <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins');
    
            body {
                background-color: deepskyblue;
                font-family: 'Poppins', sans-serif;
            }
    
            header {
                text-align: center;
            }
    
            section {
                background-color: rgb(255, 251, 251);
                margin: 0  auto;
                width: 80%;
                min-height: 300px;
                border-style: solid;
                padding: 15px 25px 15px 25px;
                border-radius: 10px;
            }
            
            #description {
                display: grid;
                grid-template-rows: auto;
                justify-items: center;
                align-items: center;
    
            .form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-column-gap: 2em;
                grid-auto-rows: minmax (100px, auto);
            }
                 
            #submit {
                background-color: #59ace0;
                border-radius: 4px;
                color: #fff;
                font-size: 1em;
                height: 40px;
                width: 96px;
                margin: 5px 10px;
                border: 0px solid;
                grid-column: span 2;
                justify-self: center;
            }
        </style>
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
    </header>
        <section>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
            </div>  
        <form class="form" id="survey-form">
            <label for="Name" id="name-label">*Name</label>
            <input type="text" id="name" name="Name" class="input-field" placeholder="Enter your name" required>

            <label for="Email" id="email-label">*Email</label>
            <input type="email" id="email" name="Email" class="input-field" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter your email address"
                required>

            <label for="Age" id="number-label">*Age</label>
            <input type="number" id="number" name="Age" class="input-field" placeholder="Enter your age" required min="1" max="120">

            <label for="dropdown" id="role-label">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="Student">Student</option>
                <option value="Full-time-job">Full time job</option>
                <option value="Full-time-learner"> Full time learner</option>
                <option value="Prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            
            <label for="radio" id="radio-buttons">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div>
                <input type="radio" id="radio" name="Definitely" value="1">Definitely
            <label><input type="radio" id="radio" name="May-be" value="2">May be</label>
            <label><input type="radio" id="radio" name="Not sure" value="3">Not sure</label>
             </div>

            <label for="dropdown2" id="Preference">What do you like most in FCC:</label>
            <select id="dropdown2">
                <option value="">Select an option</option>
                <option value="Projects">Projects</option>
                <option value="Challenges">Challenges</option>
                <option value="Community">Community</option>
                <option value="Open-source">Open source</option>
            </select>

            <label for="checkbox" id="improvements-label">Things that should be improved in the future (Check all that apply):</label>
            <input type="checkbox" id="checkbox" value="Front-end Projects">
            <label>Front-end Projects</label>
            <input type="checkbox" id="checkbox" value="Back-end Projects">
            <label>Back-end Projects</label>
            <input type="checkbox" id="checkbox" value="Data-Visualization">
            <label>Data Visualization</label>
            <input type="checkbox" id="checkbox" value="Videos">
            <label>Videos</label>

            <label for="text-area" id="comments">Any suggestions or comments:</label>
            <textarea id="text-area" maxlength="300" placeholder="Write your comments here..." row="3" cols="35"></textarea>

            <input type="submit" id="submit">
        </form>

    </section>
</body>

</html>
